<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script src="./script.js" async defer></script>
    <title>Calculator - JS</title>
</head>

<body>
    <header>Calculator JS</header>
    <main>
        <section class="container">
            <h1>Calculator</h1>
            <!-- we should move all inline styling to the css stylesheet -->
            <input class="text" id="operation" placeholder="0" value="" disabled></input>
            <table class="calculator">
                <tr>
                    <td><button class="" id="Number" value=1 type="button">1</button></td>
                    <td><button class="" id="Number" value=2 type="button">2</button></td>
                    <td><button class="" id="Number" value=3 type="button">3</button></td>
                    <td><button class="operator" id="add" value=+ type="button">+</button></td>
                </tr>
                <tr>
                    <td><button class="" id="Number" value=4 type="button">4</button></td>
                    <td><button class="" id="Number" value=5 type="button">5</button></td>
                    <td><button class="" id="Number" value=6 type="button">6</button></td>
                    <td><button class="operator" id="subtract" value=- type="button">-</button></td>
                </tr>
                <tr>
                    <td><button class="" id="Number" value=7 type="button">7</button></td>
                    <td><button class="" id="Number" value=8 type="button">8</button></td>
                    <td><button class="" id="Number" value=9 type="button">9</button></td>
                    <td><button class="operator" id="multiply" value=* type="button">*</button></td>
                </tr>
                <tr>
                    <td><button class="" id="Number" value=. type="button">.</button></td>
                    <td><button class="" id="Number" value=0 type="button">0</button></td>
                    <td><button class="operator" id="equals" value='=' type="button">=</button></td>
                    <td><button class="operator" id="divide" value=/ type="button">/</button></td>
                </tr>
                <tr>
                    <!-- we can add a class here to center these  so it looks a bit better -->
                    <td><button class="operator special" id="backspace" value="Backspace" type="button"><i class='bx bx-arrow-back'></i></button></td>
                    <td><button class="operator special" id="clear" type="button">Clear</button></td>
                </tr>
            </table>
            <p class="text">= <span id="result"></span></p>
        </section>
    </main>
    <footer></footer>
</body>

</html>
